    <style type='text/css'>
    .fadein { 
            position:relative; 
            /*text-align: center;*/
            margin-top: 75px;
            height: 225px;
            max-width: 100%;
            border-radius:5px;
            overflow:hidden; 
      }
    .fadein img { position:absolute; width: 100%; }
      .popout{
            margin: auto;
            position: relative;
            object-fit:contain;
            background-color: black;
            width: 75%;
            height: 300px;
            overflow:hidden;
        }
  </style>
  <!-- Your Script -->
  <script type='text/javascript'>
  // When your page loads
  $(function(){
      // Hide all images except the first within your "fade In" <div>
      $('.fadein img:gt(0)').hide();
      // Set an interval to occur every 3 seconds (3000ms)
      setInterval(function(){
        // Fade out the first element and fade in the next and then move the elements
        $('.fadein :first-child').fadeOut()
           .next('img').fadeIn()
           .end().appendTo('.fadein');}, 
        3000);
  });
  </script>
